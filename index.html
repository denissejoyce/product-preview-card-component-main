<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="description" content="Solution for product preview card component challenge on frontendmentor">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <main>
    <h1 class="sr-only">Product preview card component</h1>
    <article class="card">
      <div class="card-img">
        <picture>
          <source srcset="images/image-product-desktop.jpg" media="(max-width: 1500px)">
          <source srcset="images/image-product-mobile.jpg" media="(max-width: 400px)">
          <img src="images/image-product-desktop.jpg" alt="product-image">
        </picture>
      </div>
      <div class="card-info">
        <h2>Gabrielle Essence Eau De Parfum</h2>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
        
      </div>
    </article>
  </main>
