<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="description" content="Solution for product preview card component challenge on frontendmentor">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

</head>
<body>
  <main>
    <h1 class="sr-only">Product preview card component</h1>
    <article class="card">
      <div class="card-img">
        <picture>
          <source srcset="images/image-product-desktop.jpg" media="(orientation: landscape)">
          <source srcset="images/image-product-mobile.jpg" media="(orientation: portrait)">
          <img src="images/image-product-desktop.jpg" alt="product-image" style="width: 350px;">
        </picture>
      </div>
      <div class="card-info">
        <h2>
          <span class="product-description-flex">
            <span>Gabrielle Essence Eau De Parfum</span>
            <span>Perfume</span>
          </span>
        </h2>       
        <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="product-pricing">
          <p>$149.99</p>
          <p>$169.99</p>
        </div>
        <button>
          <img src="images/icon-cart.svg" alt="cart-icon">
          <span>Add to Cart</span>
        </button>
      </div>
    </article>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
